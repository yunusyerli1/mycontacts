<table class="table table-striped table-hover w-75" *ngIf="users">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"><a href="" class="hover-gold">First Name<i-bs name="sort-down" class="fw-bold ms-2"></i-bs></a></th>
      <th scope="col"><a href="" class="hover-gold">Last Name<i-bs name="sort-down" class="fw-bold ms-2"></i-bs></a></th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{user.name.split(' ')[0]}}</td>
      <td>{{user.name.split(' ')[1]}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone.split(' ')[0]}}</td>
    </tr>
  </tbody>
</table>

  <i-bs name="alarm-fill"></i-bs>

</div>
