<table class="table table-striped table-hover w-75" *ngIf="users">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"><a (click)="sortByFirstName()" class="hover-gold">First Name<i-bs name="sort-down" class="fw-bold ms-2"></i-bs></a></th>
      <th scope="col"><a (click)="sortByLastName()" class="hover-gold">Last Name<i-bs name="sort-down" class="fw-bold ms-2"></i-bs></a></th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
    </tr>
  </tbody>
</table>
